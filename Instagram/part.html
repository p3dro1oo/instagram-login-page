<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="insta-wrapper">
        
        <div class="insta-phone">
            <img src="celular.png" alt="image-mobile">
        </div>

    
        <div class="insta-logon">
    
            <div class="container">
                <img src="logo instagram.png" alt="logo" class="insta-logo">
                <div class="profile-photo">
                    <img src="fotoperfil.jpg" alt="foto-perfil">                    
                </div>
                <a target="_blank" href="https://www.instagram.com/" rel="noopener noreferrer" class="insta-login">Continuar como pedro1oo</a>
                <a target="_blank" href="https://www.instagram.com/" rel="noopener noreferrer" class="insta-logout">Remover conta</a>
            </div>

            <div class="container">
                <p class="account">Não é pedro1oo?</p>
                <p class="account">
                    <spam class="link">Trocar de conta</spam>
                    ou
                    <spam class="link">Cadastre-se</spam>
                </p>                
            </div>

            <div class="get">
                <p class="get-app">Obtenha o aplicativo.</p>
                
                <div class="download">
                  <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" rel="noopener noreferrer" class="app-download">   <img src="apple.png" alt="PlayStore" class="app-download"> </a>
                  <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android" rel="noopener noreferrer" class="app-download"> <img src="googleplay.png" alt="AppleStore" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
